<section class="image-dialog-wrapper">
  <img #imageDir [src]="data.base + data.photo.public_id" class="image-dialog--photo" [ngStyle]="{'max-width': data.width, 'max-height': data.height}"
    (load)="imageLoaded()" [hidden]="!imageDone" [@fadeInAnimation]="imageDone">
  <div class="spinner-wrapper" *ngIf="!imageDone">
    <mat-spinner></mat-spinner>
  </div>
  <div class="actions-wrapper">
    <button mat-button (click)="closeDialog()" *ngIf="imageDone" class="close-button">
      <mat-icon>close</mat-icon> Close
    </button>
    <span class="save" *ngIf="imageDone">Right click/long press to see save option</span>
  </div>
</section>
